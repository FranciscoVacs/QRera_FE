<form [formGroup]="eventForm" (ngSubmit)="onSubmitEvent()">
  <label>
    Nombre del Evento
    <input type="text" formControlName="event_name"/>
  </label>
  <br>
  <label>
    Fecha y hora de inicio
  <mat-form-field>
    <mat-label>Selecciona una fecha</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="begin_datetime">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  </label>
  <br>
  <label>
    Fecha y hora de fin
    <input type="text" formControlName="finish_datetime"/>
  </label>
  <br>
  <label>
    Descripcion del evento
    <input type="text" formControlName="event_description"/>
  </label>
  <br>
  <label>
    Edad mínima
    <input type="number" formControlName="min_age"/>
  </label>
  <br>
  <label>
    Ubicación
    <input type="number" formControlName="location" />
  </label>
  <br>
  <label>
    Tipos de ticket
    <input type="text" formControlName="ticketType" />
  </label>
  <br>
  <button type="submit" [disabled]="!eventForm.valid">
    Cargar
  </button>
  <hr>


</form>
<h1> {{eventForm.value.event_name}} {{eventForm.value.begin_datetime}} {{eventForm.value.finish_datetime}}</h1>
